language: node_js
node_js:
- '10'
before_install:
- sudo apt-get update -y
- npm install -g npm@latest
before_script:
- npm install
script:
- npm test
- npm run lint
- npm run
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    repo: andreafalzetti/node-fatturazione-elettronica-aruba
notifications:
  email:
    recipients:
    - andrea@falzetti.me
    on_success: change
    on_failure: always
