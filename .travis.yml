language: node_js
node_js:
- '10'
before_install:
- sudo apt-get update -y
- npm install -g npm@latest
before_script:
- npm ci
script:
- npm test
- npm run lint
- npx semantic-release
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    repo: andreafalzetti/node-fatturazione-elettronica-aruba
notifications:
  email:
    recipients:
    - andrea@falzetti.me
    on_success: change
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
